{% extends "orders/base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'orders/login.css' %}">
{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block body %}


<div class = "container-fluid">
    <section class = "row text-center justify-content-center">
      <section class ="col-sm-12">
  <form class = "form-container justify-content-center" method ="POST" >
    {% csrf_token %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
    {{ error }}
    </div>
    {% endif %}
    <img src="https://www.pinocchiospizza.net/images/pinocchio_72.gif" width=70px class = "img">
    <br>
        <h2 class="title text-center">Create a new account to order!</h2>

        <div class="form-group">
    <label for="label">Email</label>
    <input type="email" class="input" name = "email" placeholder="Email">
  </div>

        <div class="form-group">
    <label for="label">Username</label>
    <input type="text" class="input" name = "username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="label">Password</label>
    <input type="password" class="input" name = "password" placeholder = "Password">
  </div>
  <div class="form-group">
    <input type="password" class="input" name = "password2" placeholder = "Re-enter Password">
  </div>

  <div class = "formbuttons">
  <button type="submit" class="btn btn-dark btn-lg">Submit</button>
  </div>
  </form>
  </section>
  </section>

  </div>

{% endblock %}
